<button id="saveBtn">Save Data</button>
<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbwsvoRWd2ctFs8k4PlOISl5lEf-X0ljP85CBQ1o6j2hA95ytrr5kKrVFtXqkbPYbuhd/exec"; // paste your Web App URL here

  document.getElementById("saveBtn").addEventListener("click", () => {
    const payload = { name: "John Doe", score: 95 };

    fetch(scriptURL, {
      method: "POST",
      body: JSON.stringify(payload)
    })
    .then(res => res.text())
    .then(msg => alert(msg))
    .catch(err => console.error("Error:", err));
  });
  fetch("https://script.google.com/macros/s/AKfycbwSH2oq0DEmDjjqLm3ad8YgqLYitv5O_v3YZt1S6cWgoURLEleX5mmSduoaJpiIsLnS/exec")
  .then(res => res.json())
  .then(data => console.log(data));
</script>
